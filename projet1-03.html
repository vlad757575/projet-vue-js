<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Projet 1-03</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ titre.split('').reverse().join('') }}</h1>
      <h5>{{ sousTitre.toUpperCase() }}</h5>
    </div>
    <script>
      app = Vue.createApp({
        data() {
          return {
            titre: "Un exo de Vue JS",
            sousTitre: "Avec Udemy",
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
